Name       : hawaii-system-preferences
Version    : 0.2.0.1.20140301.24fa434
Release    : 1
Group      : Applications/System
License    : LGPLv2.1+ and GPLv2+
URL        : https://github.com/mauios/hawaii-system-preferences.git
Summary    : Hawaii system preferences
Description: Provides preferences for the Hawaii desktop environment.
Sources    : 
    - hawaii-system-preferences-%{version}.tar.xz

Configure  : cmake 
ConfigOptions: 
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo 

PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Gui
    - Qt5Widgets
    - Qt5Network
    - Qt5Qml
    - Qt5Quick
    - polkit-qt5-1

PkgBR:
    - cmake
    - bzip2-devel
    - qt5-qttools-linguist
    - qtaccountsservice-devel
    - qtconfiguration-devel

Files:  
   - "%{_bindir}/hawaii-system-preferences"
   - "%{_libdir}/libHawaiiSystemPreferences.so.*"
   - "%{_datadir}/hawaii-system-preferences/translations/*.qm"
   - "%{_datadir}/hawaii-system-preferences/plugins/*/translations/*.qm"
   - "%{_datadir}/applications/*.desktop"
   - "%{_libdir}/hawaii/plugins/preferences/*.so"

SubPackages:
    - Name: devel
      Summary: Hawaii System Preferences development files
      Group: Development/Libraries
      Description: |
          Provides a framework to develop additional System Preference modules.
      Files:
          - "%{_includedir}/Hawaii/SystemPreferences/"
          - "%{_libdir}/libHawaiiSystemPreferences.so"

